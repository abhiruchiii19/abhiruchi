<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ============================================
        Style sheet
    ============================================ -->
    <link rel="stylesheet" href="style.css">
    <title>NUMBER GUESSING GAME</title>
</head>
<body>
    <div class="main-conatiner">
        <div class="card">
            <h1 class="header">Guess The Number</h1>
            <input placeholder="Enter a number between 1 to 100" type="number" name="num" id="num">
            <button onclick="clickHandler();" type="submit">Guess</button>
            <p class="number-guesses">Number of guesses: <span class="dynamic-number">0</span></p>
            <p id="number-game-result">Try to guess a number: <span class="dynamic-number">0</span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
